<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header"> 
            <h1>
            Feedback Form
            </h1>
        </div> 
        <form action="#">
            <div class="body">
                <table >
                    <tr>
                        <td>Name: </td>   
                        <td><input type="Text" name="name" value="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth: </td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" name="gender">Male <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email: 
                        </td>
                        <td>
                            <input type="email" name="email" value="Enter Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone: 
                        </td>
                        <td>
                            <input type="text" name="phno" value="Enter Phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Feedback: 
                        </td>
                        <td>
                            <input type="text" name="fdbk" value="Enter Feedback">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="sub" value="Submit" class="b1">
                            <input type="button" name="can" value="Cancel" class="b2">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
